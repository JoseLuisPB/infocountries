<h1 class="text-center text-white">World Area and Population</h1>

<div class="row g-0">
  <div class="col-sm-6 ">
    <div class="chart-format">
      <canvas baseChart
        [data]="chartRegionArea"
        [labels]="chartRegionLabels"
        [chartType]="pieChartType"
        [options]="chartRegionAreaOptions"
        [plugins]="pieChartPlugins"
        [legend]="pieChartLegend">
      </canvas>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="chart-format">
      <canvas baseChart
        [data]="chartRegionPopulation"
        [labels]="chartRegionLabels"
        [chartType]="pieChartType"
        [options]="chartRegionPopulationOptions"
        [plugins]="pieChartPlugins"
        [legend]="pieChartLegend">
      </canvas>
    </div>
  </div>
</div>

<h1 class="text-center text-white">Europe Area and Population</h1>

<div class="row g-0">
  <div class="col-sm-12 ">
    <div class="chart-format">
      <canvas baseChart
        [data]="chartEuropeArea"
        [labels]="chartEuropeLabels"
        [chartType]="barChartType"
        [options]="chartRegionAreaOptions"
        [plugins]="pieChartPlugins"
        [legend]="lineChartLegend">
      </canvas>
    </div>
  </div>

  <div class="col-sm-12">
    <div class="chart-format">
      <canvas baseChart
        [data]="chartEuropePopulation"
        [labels]="chartEuropeLabels"
        [chartType]="barChartType"
        [options]="chartRegionPopulationOptions"
        [plugins]="pieChartPlugins"
        [legend]="lineChartLegend">
      </canvas>
    </div>
  </div>
</div>
