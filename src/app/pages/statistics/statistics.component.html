<ng-container *ngIf="!isLoading else loading">
  <mat-tab-group>
    <mat-tab label="Table">
      <app-tables [countryData]="countryData"></app-tables>
    </mat-tab>
    <mat-tab label="Charts">
      <app-charts [countryData]="countryData"></app-charts>
    </mat-tab>
  </mat-tab-group>
</ng-container>
<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
